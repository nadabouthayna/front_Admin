  <script>
    // Récupérer les données de la table "category" via AJAX
    fetch('http://localhost:8081/category/all')
        .then(response => response.json())
        .then(data => {
            const categorySelect = document.getElementById('nomcategory');

            // Effacer les options précédentes
            categorySelect.innerHTML = '';

            // Ajouter une option pour chaque catégorie
            data.forEach(category => {
                const option = document.createElement('option');
                option.value = category.idc; // Supposons que chaque catégorie a un champ id
                option.textContent = category.nom; // Supposons que chaque catégorie a un champ name
                categorySelect.appendChild(option);
                
            });
            
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données de la catégorie :', error);
        });


      //les donner de familer
       // Récupérer les données de la table "category" via AJAX
    fetch('http://localhost:8081/familles/afficher')
        .then(response => response.json())
        .then(data => {
            const categorySelect = document.getElementById('namefamily');

            // Effacer les options précédentes
            categorySelect.innerHTML = '';

            // Ajouter une option pour chaque catégorie
            data.forEach(famille => {
                const option = document.createElement('option');
                option.value = famille.idf; // Supposons que chaque catégorie a un champ id
                option.textContent = famille.nom; // Supposons que chaque catégorie a un champ name
                categorySelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des données de la catégorie :', error);
        });
